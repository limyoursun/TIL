<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Calculator</title>
</head>

<body>
  <div id="calc" class="output"></div>
  <div class="btn_calc">
    <button type="button" class="result">AC</button>
    <button type="button" class="operator">+/-</button>
    <button type="button" class="operator">%</button>
    <button type="button" class="operator">/</button>
    <button type="button" value="7">7</button>
    <button type="button" value="8">8</button>
    <button type="button" value="9">9</button>
    <button type="button" class="operator">X</button>
    <button type="button" value="4">4</button>
    <button type="button" value="5">5</button>
    <button type="button" value="6">6</button>
    <button type="button" class="operator">-</button>
    <button type="button" value="1">1</button>
    <button type="button" value="2">2</button>
    <button type="button" value="3">3</button>
    <button type="button" class="operator">+</button>
    <button type="button" value="0">0</button>
    <button type="button" class="dot">.</button>
    <button type="button" class="result">=</button>
  </div>
  <script src="./script.js"></script>
</body>

</html>
